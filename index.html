<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="new-task" class="title title-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input incomplete-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item edit-task">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input incomplete-input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label completed-task-label">See the Doctor</label>
          <input type="text" class="task task-input completed-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
